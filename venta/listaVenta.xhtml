<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>

        <ui:composition template="./templates/main.xhtml">
            <ui:define name="content">


                <f:view>


                    <h:form>
                           <h1><h:outputText value="Lista de ventas"/></h1>
                           <p:commandButton action="crearVenta.xhtml" actionListener="#{ventaBean.prepararNuevo()}" value="Nuevo" icon="pi pi-plus" styleClass="ui-button-raised ui-button-flat"/>
                     
                        <p:dataTable value="#{ventaBean.ventaAll}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Total"/>
                                </f:facet>
                                <h:outputText value="#{item.totalVenta}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Producto"/>
                                </f:facet>
                                <h:outputText value="#{item.productoId.nombreProducto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:outputText value="#{item.usuarioId.nombre}"/>
                            </p:column>
                            
                                    <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Opciones"/>
                                </f:facet>
                                        <p:commandButton action="crearVenta.xhtml" actionListener="#{ventaBean.prepararEditar(item)}" value="editar" icon="pi pi-pencil" styleClass="ui-button-raised ui-button-warning ui-button-flat" />
                                        <p:commandButton action="ventaEliminar.xhtml" actionListener="#{ventaBean.prepararEliminar(item)}" value="eliminar" icon="pi pi-times" styleClass="ui-button-raised ui-button-danger ui-button-flat"/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>
                </f:view>

              

            </ui:define>
        </ui:composition>
            

    </h:body>
</html>

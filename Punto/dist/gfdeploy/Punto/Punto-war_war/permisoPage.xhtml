<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>


        <ui:composition template="./templates/main.xhtml">
            <ui:define name="content">


                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>

                        <p:commandButton action="permisoEditarCrear.xhtml" icon="pi pi-plus-circle" styleClass="rounded-button ui-button-success ui-button-outlined"/>
                        <p:dataTable value="#{permisoBean.permisoAll}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="TipoPermiso"/>
                                </f:facet>
                                <h:outputText value="#{item.tipoPermiso}"/>
                            </p:column>


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Opciones"/>
                                </f:facet>
                                <p:commandButton value="Editar" action="permisoEditarCrear.xhtml" actionListener="#{permisoBean.prepararEditar(item)}"/>
                                <p:commandButton value="eliminar" action="permisoEliminar.xhtml" actionListener="#{permisoBean.prepararEliminar(item)}"/>
                            </p:column>


                        </p:dataTable>
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </h:body>
</html>

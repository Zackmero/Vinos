<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="./templates/main.xhtml">
            <ui:define name="content">


                <p:commandButton action="proveedorCrearEditar.xhtml" actionListener="#{proveedorBean.prepararNuevo()}" icon="pi pi-plus" styleClass="rounded-button ui-button-success" />

                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1> 
                        <p:dataTable value="#{proveedorBean.proveedorAll}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Marca"/>
                                </f:facet>
                                <h:outputText value="#{item.marca}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Oopciones"/>
                                </f:facet>
                                <p:commandButton action="proveedorCrearEditar.xhtml" actionListener="#{proveedorBean.prepararEditar(item)}"  icon="pi pi-pencil" styleClass="rounded-button ui-button-warning" />
                                <p:commandButton action="proveedorEliminar.xhtml" actionListener="#{proveedorBean.prepararEliminar(item)}"  icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                            </p:column>


                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </h:body>
</html>

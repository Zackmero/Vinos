<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
   
    </h:head>
    <h:body>
  
              <ui:composition template="./templates/main.xhtml">
            <ui:define name="content">


        
        <f:view>

            <div style="  margin-left: 30%;
    width: 50%;">
            <h:form>
                <h1><h:outputText value="ELimincion de Poderes Magicos"/></h1>
                
         
                <p:panelGrid columns="2">
                    <h:outputText value="Id:"/>
                    <h:outputText value="#{proveedorBean.proveedor.id}" title="Id"/>
                    <h:outputText value="Nombre:"/>
                    <h:outputText value="#{proveedorBean.proveedor.nombre}" title="Nombre"/>
                    <h:outputText value="Marca:"/>
                    <h:outputText value="#{proveedorBean.proveedor.marca}" title="Marca"/>
                    <h:outputText value="Telefono:"/>
                    <h:outputText value="#{proveedorBean.proveedor.telefono}" title="Telefono"/>
                </p:panelGrid>
                    
                <p:commandButton action="#{proveedorBean.eliminar()}" icon="pi pi-times" styleClass="rounded-button ui-button-danger" />
                 
                <p:commandButton action="#{proveedorBean.permisoPage()}"  icon="pi pi-fast-backward" styleClass="rounded-button ui-button-help"/>
        

            </h:form>
                
            </div>
        </f:view>

        
          </ui:define>

        </ui:composition>
        
    </h:body>
</html>

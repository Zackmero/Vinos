<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/main.xhtml">

            <ui:define name="content">



                <f:view>


                    <h:form>

                        <h1><h:outputText value="Crear"/></h1>

                        <h:inputHidden id="id" value="#{ventaBean.venta.id}"/>
                        <p:panelGrid columns="2">

                            <p:outputLabel value="Total:" for="totalVenta" />
                            <p:inputText id="totalVenta" value="#{ventaBean.venta.totalVenta}" title="TotalVenta" required="true" requiredMessage="The TotalVenta field is required."/>
                            <p:outputLabel value="Producto:" for="productoId" />
                            <p:selectOneMenu id="productoId" value="#{ventaBean.productoSelec}"  required="true" requiredMessage="The ProductoId field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{productoBean.all}" itemLabel="#{item.nombreProducto}" var="item" itemValue="#{item.id}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="lo atedndio:" for="vendedorId" />
                            <p:selectOneMenu id="vendedorId" value="#{ventaBean.vendedorSelec}" required="true" requiredMessage="The VendedorId field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{usuarioBean.vendedorAll}" itemLabel="#{item.nombre}" var="item" itemValue="#{item.id}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>




                        



                        <p:commandButton action="#{ventaBean.agregar()}"  value="Agregar" styleClass="rounded-button ui-button-success" rendered="#{ventaBean.venta.id==null}"/>
                        <p:commandButton action="#{ventaBean.editar()}"  value="Editar" styleClass="rounded-button ui-button-warning" rendered="#{ventaBean.venta.id!=null}" />
                        <p:commandButton action="listaVenta.xhtml" icon="pi pi-fast-backward" value="Regresar" styleClass="rounded-button ui-button-warning" immediate="true" />
                    </h:form>
                </f:view>





            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./templates/main.xhtml">
            <ui:define name="content">
                
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>

                        <h:inputHidden id ="id" value="#{rolBean.rol.id}"/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Rol:" for="rol" />
                            <p:inputText id="rol" value="#{rolBean.rol.rol}" title="Rol" required="true" requiredMessage="The Nombre field is required."/>
                            
                        </p:panelGrid>



                        <p:commandButton action="#{rolBean.agregar()}"  value="Agregar" styleClass="rounded-button ui-button-danger ui-button-outlined" rendered="#{rolBean.rol.id==null}"/>
                        <p:commandButton action="#{rolBean.editar()}"  value="Editar" styleClass="rounded-button ui-button-warning ui-button-outlined" rendered="#{rolBean.rol.id!=null}" />
                        <p:commandButton action="rolPage.xhtml" icon="pi pi-fast-backward" styleClass="rounded-button ui-button-warning ui-button-outlined" />



                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </h:body>
</html>

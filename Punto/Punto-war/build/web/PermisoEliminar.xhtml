<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/Principal.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
                 <p:commandButton action="#{permisoBean.eliminar()}" value="Eliminar" icon="pi pi-trash" styleClass="rounded-button ui-button-danger ui-button-outlined"/>
                 <p:commandButton action="PermisoList.xhtml" value="Cancelar" icon="pi pi-times-circle" styleClass="rounded-button ui-button-info ui-button-outlined" />
            </ui:define>

            <ui:define name="content">
                content
                <f:view>


                    <h:form>
                        <h1><h:outputText value="View"/></h1>
                        <p:panelGrid columns="2">
                            <h:outputText value="Id:"/>
                            <h:outputText value="#{permisoBean.permiso.id}" title="Id"/>
                            <h:outputText value="TipoPermiso:"/>
                            <h:outputText value="#{permisoBean.permiso.tipoPermiso}" title="TipoPermiso"/>
                        </p:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>


    </h:head>
    <h:body style="background-position:  center;">





        <f:view>


            <h:form>

                <h1><h:outputText value="${permisoBean.titulo}"/></h1>


                <h:inputHidden id="id" value="#{permisoBean.permiso.id}"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="TipoPermiso:" for="tipoPermiso" />
                    <p:inputText id="tipoPermiso" value="#{permisoBean.permiso.tipoPermiso}" title="TipoPermiso" required="true" requiredMessage="The TipoPermiso field is required."/>
                </p:panelGrid>


                <p:commandButton action="#{permisoBean.agregar()}"  value="Agregar" styleClass="rounded-button ui-button-danger ui-button-outlined" rendered="#{permisoBean.permiso.id==null}"/>
                <p:commandButton action="#{permisoBean.editar()}"  value="Editar" styleClass="rounded-button ui-button-warning ui-button-outlined" rendered="#{permisoBean.permiso.id!=null}" />
                <p:commandButton action="permisoPage.xhtml" icon="pi pi-fast-backward" styleClass="rounded-button ui-button-warning ui-button-outlined" />
            </h:form>
        </f:view>







    </h:body>
</html>

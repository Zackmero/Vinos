<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/main.xhtml">

            <ui:define name="content">
              
                
                <f:view>


                <div style="  margin-left: 30%;
    width: 50%;">
                    <h:form>
                        <h1><h:outputText value="Eliminacion de eliminatorias"/></h1>
                        <h:inputHidden id="id" value="#{productoBean.producto.id}" />
                        <p:panelGrid columns="2">
                            <h:outputText value="Id:"/>
                            <h:outputText value="#{productoBean.producto.id}" title="Id"/>
                            <h:outputText value="NombreProducto:"/>
                            <h:outputText value="#{productoBean.producto.nombreProducto}" title="NombreProducto"/>
                            <h:outputText value="PrecioUnidad:"/>
                            <h:outputText value="#{productoBean.producto.precioUnidad}" title="PrecioUnidad"/>
                            <h:outputText value="UnidadesEnExistencia:"/>
                            <h:outputText value="#{productoBean.producto.unidadesEnExistencia}" title="UnidadesEnExistencia"/>
                            <h:outputText value="Proveedorid:"/>
                            <h:outputText value="#{productoBean.producto.proveedorid}" title="Proveedorid"/>
                            
                                
                        <p:commandButton action="#{productoBean.eliminar()}" icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                 
                        <p:commandButton action="#{productoBean.permisoPage()}"  icon="pi pi-fast-backward" styleClass="rounded-button ui-button-help" />
                        </p:panelGrid>
                        
                        
                    
                    </h:form>
                    
                </div>
                </f:view>

                
           
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>

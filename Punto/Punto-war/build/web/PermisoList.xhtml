<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/Principal.xhtml">

            <ui:define name="top">
                top
                <p:commandButton action="index.xhtml" icon="pi pi-home" styleClass="rounded-button ui-button-plain ui-button-outlined"/>
            </ui:define>

            <ui:define name="left">
                left
                 
                  <p:commandButton action="PermisoCrear.xhtml" value="nuevo"/>
                 
            </ui:define>

            <ui:define name="content">
                content
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Lista de permisos"/></h1>
                        <p:dataTable value="#{permisoBean.permisoAll}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo Permiso"/>
                                </f:facet>
                                <h:outputText value="#{item.tipoPermiso}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Opciones"/>
                                </f:facet>
                                 <p:commandButton action="CrearPermiso.xhtml" actionListener="#{permisoBean.mostrarEditar(item)}" value="Edita" icon="pi pi-file-edit" styleClass="rounded-button ui-button-warning ui-button-outlined"/>                                                         
                                 <p:commandButton action="PermisoEliminar.xhtml" actionListener="#{permisoBean.mostrarEliminar(item)}" value="Eliminar" icon="pi pi-trash" styleClass="rounded-button ui-button-danger ui-button-outlined"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
